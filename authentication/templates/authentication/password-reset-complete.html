{% extends "base-alt1.html" %}
{% load static %}
{% block content %}
<!-- This example requires Tailwind CSS v2.0+ -->
<!--
  This example requires updating your template:

  ```
  <html class="h-full">
  <body class="h-full">
  ```
-->
<div class="min-h-full pt-16 pb-12 flex flex-col bg-white">
  <main class="flex-grow flex flex-col justify-center max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex-shrink-0 flex justify-center">
      <a href="/" class="inline-flex">
        <span class="sr-only">Workflow</span>
        <img class="h-12 w-auto" src="https://media.discordapp.net/attachments/835427368491286528/1030812226778574898/1665835177875.png" alt="">
      </a>
    </div>
    <div class="py-16">
      <div class="text-center">
        <!--<p class="text-sm font-semibold text-indigo-600 uppercase tracking-wide">404 error</p>-->
        <h1 class="mt-2 text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl">We've set you up with a new password</h1>
        <p class="mt-2 text-base text-gray-500">Sorry, we couldn’t find the page you’re looking for.</p>
        <div class="mt-6">
          <a href="{% url 'login' %}" class="text-base font-medium text-indigo-600 hover:text-indigo-500">You may go ahead and Login now<span aria-hidden="true"> &rarr;</span></a>
        </div>
      </div>
    </div>
  </main>
</div>
{% endblock content %}
